# Default values for metacat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
metacat:
  administratorId: admin@localhost
  # TODO - MB -- MOVE TO SECRETS!!
  administratorPassword: admin
  applicationContext: metacat
  databaseHostname: host.docker.internal
  databaseName: metacat
  # TODO - MB -- MOVE TO SECRETS!!
  databasePassword: metacat
  databaseUser: metacat
  serverHostName: metacat.example.com
  serverHttpPort: "8080"
  serverHttpSslPort: "8443"
  solrHostname: host.docker.internal

image:
  #TODO pull from github container repo, e.g. see indexer: ghcr.io/dataoneorg/dataone-index-worker
  repository: metacat
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #tag: ""
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  
global:
  #TODO
  #storageClass: csi-rbd-sc
  #solrPort: &global-solr-port 8983

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
#  fsGroup: metacat
#  runAsUser: metacat
#  capabilities:
#    readOnlyRootFilesystem: true
#    runAsNonRoot: true
  #   drop:
  #   - ALL

service:
  # TODO: rethink this when dev finished
  type: LoadBalancer
  ports:
  - port: 8080
    name: metacat-web
  - port: 8009
    name: apache-connect
  - port: 5701
    name: hazelcast
  # - port: 5005
  #   name: metacat-debug

ingress:
  enabled: false
  className: ""
  annotations: {}
  tls: []
 
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube.

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  existingClaim: metacat-pvc
  volumeName: metacat-volume
