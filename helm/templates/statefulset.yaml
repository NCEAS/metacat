apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "metacat.fullname" . }}
  labels:
    {{- include "metacat.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "metacat.fullname" . }}-headless-svc
  replicas: 1
  selector:
    matchLabels:
      {{- include "metacat.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "metacat.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "metacat.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: metacat-web
            - containerPort: 8009
              name: apache-connect
            - containerPort: 5701
              name: hazelcast
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Release.Name }}-config-volume
              mountPath: /var/metacat/config/metacat-site.properties
              subPath: metacat-site.properties
              readOnly: true
            - name: {{ .Release.Name }}-volume
              mountPath: /var/metacat
              readOnly: false
          env:
            - name: METACAT_DEBUG
              value: {{ ternary "true" "false" .Values.image.debug | quote }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-secrets
          livenessProbe:
            httpGet:
              path: /
              port: metacat-web
          readinessProbe:
            httpGet:
              path: /
              port: metacat-web
      volumes:
      - name: {{ .Release.Name }}-config-volume
        configMap:
          name: {{ .Release.Name }}-configfiles
          defaultMode: 0644
{{- if not (.Values.persistence.enabled) }}
      - name: {{ .Release.Name }}-volume
        emptyDir: {}
{{ else }}
  {{- if .Values.persistence.existingClaim }}
      - name: {{ .Release.Name }}-volume
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim }}
  {{ else }}
  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-volume
    spec:
      accessModes:
      {{- range .Values.persistence.accessModes }}
        - {{ . | quote }}
      {{- end }}
      volumeMode: Filesystem
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
    {{ $storageClass := .Values.persistence.storageClass -}}
    {{- if $storageClass -}}
      {{- if (eq "-" $storageClass) -}}
      storageClassName: ""
      {{- else }}
      storageClassName: {{ $storageClass }}
      {{- end }}
    {{ end }}
  {{ end }}
{{ end }}
