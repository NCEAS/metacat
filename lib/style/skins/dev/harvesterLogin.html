<html> 
<head>
<title>Metacat Upload/Delete Login</title>
</head>

<body bgcolor="white" text="black" link="blue" vlink="purple" alink="red">
<br><center>
<h3>
<font color="#132B76" face=verdana size=2%>
<b>Metacat Upload/Delete Login</b>
</font>
</h3>

<form 
  name="myform" 
  method="POST" 
  action="../../../servlet/edu.ucsb.nceas.metacat.harvesterClient.LoginServlet">

<table width=400 align=center cellspacing=1 cellpadding=1 
       border=0 bgcolor="#333366">
    <tr>
        <td>

            <table bgcolor="#ffffff" border="0" cellpadding="1" width='100%' >
                <tr > 
                    <td colspan=3 align=center >&nbsp;</td>
                </tr>
                <tr > 
                    <td colspan=3 align=center >
                        <font face=verdana size=1%>
                            <b>Please  Enter Username and Password. </b>
                        </font>
                    </td> 
                </tr>
                <tr>
                    <td width='10%'> &nbsp;</td>
                    <td width="25%" bgcolor="#4682b4">
                        <p align="center">
                        <font color="white" face=verdana size=2%>
                            <b>Username</b>
                        </font>
                    </td>
                    <td><p><input type="text" 
                                  name="user" 
                                  maxlength="60" 
                                  size="28">
                    </td>
                </tr>
                <tr>
                    <td width='10%'> &nbsp;</td>
                    <td bgcolor="#4682b4"><p align="center">
                        <font color="white" face=verdana size=2%>
                            <b>Password</b>
                        </font>
                    </td>
                    <td><p><input type="password" 
                                  name="passwd" 
                                  maxlength="60" 
                                  size="28">
                    </td>
                </tr>
                <tr>
                    <td colspan=3 align=center >&nbsp; </td> 
                </tr>
                <tr>
            </table>
        </td>
    </tr>
</table>
<br>
<p>
<input type="submit" value="Login">
<input type="reset" value="Reset">
</form>
</body>
