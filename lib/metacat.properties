# 'application.secretKeys' contains colon-delimited mappings between:
#   * camelCase / period-delimited properties keys (as found elsewhere in this file) and
#   * SCREAMING_SNAKE_CASE environment variable keys.
# The properties entry should take the form:
#   application.secretKeys=some.CamelCase=METACAT_VAR_A:another.key=METACAT_VAR_B:(...etc.)
# If the listed env variable does not contain a value, metacat will fall back to the value
#   associated with the 'properties.key' in the properties files, if it exists.
# BEST PRACTICES: (highly recommended to help debugging, scripting & grepping, but not mandatory)
#   1. Prepend all env vars with "METACAT_", unless there are well-established names already in
#      common use (for example POSTGRES_USER, POSTGRES_PASSWORD)
#   2. when creating env vars, try to make the key correspond to the property key, as follows:
#       a. convert all periods to underscores
#       b. convert camelCase words to snake-case, and finally
#       c. convert the entire string to uppercase and prepend with METACAT_
#       For example, the key "solr.adminUser" would become the env var key "METACAT_SOLR_ADMIN_USER"
#
# NOTE that secrets passed as environment variables are accessible only by code that calls
#  PropertyService.getProperty(). Calling syncToSettings() does NOT make them accessible via
#  org.dataone.configuration.Settings
#
application.envSecretKeys=\
     database.user=POSTGRES_USER                      \
    :database.password=POSTGRES_PASSWORD              \
    :guid.doi.password=METACAT_GUID_DOI_PASSWORD      \
    :replication.privatekey.password=METACAT_REPLICATION_PRIVATE_KEY_PASSWORD \
    :dataone.certificate.fromHttpHeader.proxyKey=METACAT_DATAONE_CERT_FROM_HTTP_HEADER_PROXY_KEY \
    :index.rabbitmq.password=METACAT_RABBITMQ_PASSWORD

