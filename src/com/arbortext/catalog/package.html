<body>
<p>Arbortext Catalog package</p>

<p>This package implements reads and implements the semantics of
OASIS Catalog files as defined by
<a href="http://www.oasis-open.org/html/a401.htm">OASIS Technical
Resolution 9401:1997 (Amendment 2 to TR 9401)</a>.</p>

<p>It also reads John Cowan's
<a href="http://www.ccil.org/~cowan/XML/XCatalog.html">XML Catalogs</a>
which are an XML representation of OASIS Catalogs.</p>

</body>
